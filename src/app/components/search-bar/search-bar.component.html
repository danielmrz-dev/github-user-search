<form class="search-bar">
    <img src="icon-search.svg" alt="" class="search-bar__icon">
    <input 
    type="text" 
    placeholder="Search Github Username..." 
    class="search-bar__input" 
    [class.darkMode]="!isLightMode"
    >
    <button class="search-bar__button">Search</button>
</form>
